<!DOCTYPE html>
<html lang="en">
<head>

<!-- WhatsApp / Social Preview -->
<meta property="og:title" content="For My Love ‚ù§Ô∏è">
<meta property="og:description" content="I made something special for you üíñ">
<meta property="og:image" content="https://raw.githubusercontent.com/mprince780/love-page/main/16-43-26-218_512.webp">
<meta property="og:url" content="https://mprince780.github.io/love-page/">

<meta charset="UTF-8">

<title>For My Love ‚ù§Ô∏è</title>

<style>

body {
  text-align: center;
  margin-top: 70px;
  font-family: Arial;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  overflow-x: hidden;
}

/* Glowing Name */
.glow {
  font-size: 34px;
  color: #b30059;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff4d88; }
  to   { text-shadow: 0 0 20px #ff0055; }
}

p { font-size: 20px; }

#yes, #no {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

#yes {
  background: #28a745;
  color: white;
}

#no {
  background: #dc3545;
  color: white;
  position: absolute;
}

img {
  margin-top: 20px;
  border-radius: 50%;
  width: 200px;
  height: 200px;
  border: 4px solid white;
}

/* Hearts + Confetti */

.heart, .confetti {
  position: fixed;
  top: -10px;
  font-size: 24px;
  animation: fall linear infinite;
  z-index: 9999;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* Typing Text */
#typing {
  font-size: 22px;
  font-weight: bold;
  color: #b30059;
  min-height: 30px;
}

</style>
</head>


<body>

<audio id="bgMusic" loop>
 <source src="https://raw.githubusercontent.com/mprince780/love-page/main/Tera%20Mera%20Hai%20Pyar%20Amar.mp3" type="audio/mpeg">

</audio>


<div id="content">

<h1 class="glow">Hey ‚ù§Ô∏è Seema</h1>

<p>
You make my life beautiful üíñ<br><br>
Will you be my Valentine forever? üòò
</p>

<div id="typing"></div>

<br>

<button id="playBtn" onclick="playMusic()" style="
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4d88;
  color:white;
  font-size:16px;
  cursor:pointer;
">
üéµ Play Our Song
</button>

<br><br>

<button id="yes" onclick="yesClick()">Yes üòç</button>
<button id="no" ontouchstart="moveNo()" onmouseover="moveNo()">No üôà</button>

<br><br>

</div>


<script>

/* Music */

function playMusic() {
  const music = document.getElementById("bgMusic");
  const btn = document.getElementById("playBtn");

  music.play();
  btn.style.display = "none";
}


/* No Button */

function moveNo() {

  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 80);

  document.getElementById("no").style.left = x + "px";
  document.getElementById("no").style.top = y + "px";
}


/* Typing Effect */

const text = "I Love You So Much ‚ù§Ô∏è";
let index = 0;

function typeText() {

  if (index < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(index);
    index++;
    setTimeout(typeText, 120);
  }
}

typeText();


/* Celebration */

function startCelebration() {

  const heartInterval = setInterval(() => {

    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);

  }, 300);


  const confettiInterval = setInterval(() => {

    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.innerHTML = "üéä";

    conf.style.left = Math.random() * 100 + "vw";
    conf.style.animationDuration = (2 + Math.random() * 3) + "s";

    document.body.appendChild(conf);

    setTimeout(() => conf.remove(), 5000);

  }, 400);


  // Stop after 15 sec
  setTimeout(() => {

    clearInterval(heartInterval);
    clearInterval(confettiInterval);

  }, 15000);
}


/* Yes Click */

function yesClick() {

  document.getElementById("content").innerHTML = `
    <h1 class="glow">Yayyy üéâ‚ù§Ô∏è</h1>

    <h2>I Love You üòò</h2>

    <p>You are my forever üíç</p>

    <img src="https://raw.githubusercontent.com/mprince780/love-page/main/16-43-26-218_512.webp" width="230"><br><br>

    <img src="https://raw.githubusercontent.com/mprince780/love-page/main/12400105_7286e.gif" width="230">
  `;

  startCelebration();
}

</script>

</body>
</html>
